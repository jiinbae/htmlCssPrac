<!DOCTYPE html>
<html>
   
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content = "Web Tutorial">
        <meta name = "keywords" content = "HTML, CSS">
        <meta name = "author" content = "JiinBae">
        <title>company.index.html</title>
        <link rel = "stylesheet" href = "css/style.css"
    </head>

    <body>
        <!-- Intro -->
        <header id = "intro">
            <div class = "introWrap">
                <div class = "logo"></div>  
                <div class = "image"></div>
            </div>

            <div class = "mainWrap">
                <div class = "leftPerson"></div>
                <div class = "rightPerson"></div>
            </div>
        </header>
        
        <!-- Main1 -->
        <div id = "company1">
            <div class = "leftCompanyImage"></div>
            <div class = "mainLogo"></div>
            <div class = "rightCompanyImage"></div>
            <div class = "companySpeechWrap">
                <img src = "image/farm/farm1/farmspeech.png" alt = "회사가 추구하는 가치">
                <p class = "companySpeech">
                    우리 회사는 어쩌구<br>
                    이러한 가치를 추구하고<br>
                    이러한 인재를 환영하며<br>
                    이렇게 성장하기를 원한다.
                </p>
            </div>
        </div>

        <div id = "company2">
            <div class = "leftInfo"></div>
            <div class = "mainInfo"></div>
            <div class = "rightInfo"></div>
        </div>

        <div id = "company3">
            <div class = "company3Window"></div>
            <div class = "machineWrap">
                <div class = "machine1"></div>    
                <div class = "sawShadow"></div>
                <div class = "saw1"></div>
                <div class = "saw2"></div>
                <div class = "machineBird"></div>
                <div class = "timer"></div>
            </div>

            <img class = "company3Bubble" src = "image/farm/farm3/farm3bubble.png" alt="기계를 이용해 쌀알의 딱딱한 껍질을 벗겨 냅니다.">
        </div>
        
         <!-- Main2 -->
         <div class = "forest1">
             <div class = "leftTree"></div>
             <div class = "treewrap">
                 <div class = "rabbit1"></div>
                 <div class = "rabbit2"></div>
                 <div class = "rightTree"></div>
             </div>
         </div>

         <div class = "forest2">
            <div class = "frog"></div>
            <div class = "forest2Tree"></div>
            <div class = "machineWrap2">
                <div class = "machineBottom"></div>
                <div class = "machineLeft"></div>
                <div class = "machineRight"></div>
            </div> 
            <div class = "forestBubble"></div>
        </div>

        <div class = "forest3">
            <div class = "forest3Wrap">
                <div class = "forest3Tree"></div>
                <div class = "smallBird"></div>
                <div class = "bigBird"></div>
            </div> 
        </div>
